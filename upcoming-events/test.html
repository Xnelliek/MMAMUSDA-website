<!DOCTYPE html>
<html>
<head>
  <title>Event Management System</title>
  <link rel="stylesheet" href="events.css">
  <script src="upcoming-events.js"></script>
</head>
<body>
  <h1>Event Management System</h1>
  <div id="content">
    <h2>Events</h2>
    <ul id="events"></ul>
  </div>
  <div id="edit-event-form">
    <h2>Edit Event</h2>
    <form action="events.php" method="post">
      <input type="hidden" name="id" id="id">
      <input type="text" name="name" id="name" placeholder="Event Name">
      <textarea name="description" id="description" placeholder="Event Description"></textarea>
      <input type="datetime-local" name="startTime" id="startTime" placeholder="Start Time">
      <input type="datetime-local" name="endTime" id="endTime" placeholder="End Time">
      <input type="text" name="location" id="location" placeholder="Event Location">
      <input type="submit" value="Update Event">
    </form>
  </div>
</body>
</html>
